<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
    <script src="script.js" async></script>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id='pass' type="password" name="password" placeholder="Senha">
            <button id="enviar">Entrar</button>
        </form>
    </header>

    <main class="main-content">
        <form action="" id="evaluation-form">
            <div class="full-name">
                <input name="name" type="" id="input-name" placeholder="Nome">
                <input name="last-name" type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="email-e-casa">
                <input name="email" type="email" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="family-radios">
                <p id="label-family">Qual sua família?</p>
                <label for="frontend">Frontend
                    <input type="radio" name="family" value="Frontend" id="frontend"></label>
                <label for="backend">Backend
                    <input type="radio" name="family" value="Backend" id="backend"></label>
                <label for="fullstack">FullStack
                    <input type="radio" name="family" value="FullStack" id="fullstack"></label>
            </div>
            <div class="family-checkbox">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <label for="hofs">HoFs
                    <input class="subject" type="checkbox" name="content" value="HoFs" id="hofs"></label>
                <label for="jest">Jest
                    <input class="subject" type="checkbox" name="content" value="Jest" id="jest"></label>
                <label for="promises">Promises
                    <input class="subject" type="checkbox" name="content" value="Promises" id="promises"></label>
                <label for="react">React
                    <input class="subject" type="checkbox" name="content" value="React" id="react"></label>
                <label for="sql">SQL
                    <input class="subject" type="checkbox" name="content" value="SQL" id="sql"></label>
                <label for="python">Python
                    <input class="subject" type="checkbox" name="content" value="Python" id="python"></label>
            </div>
            <div class="family-radio-rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <label for="one">1
                    <input type="radio" name="rate" value="1" id="one" /></label>
                <label for="two">2
                    <input type="radio" name="rate" value="2" id="two" /></label>
                <label for="three">3
                    <input type="radio" name="rate" value="3" id="three" /></label>
                <label for="four">4
                    <input type="radio" name="rate" value="4" id="four" /></label>
                <label for="five">5
                    <input type="radio" name="rate" value="5" id="five" /></label>
                <label for="six">6
                    <input type="radio" name="rate" value="6" id="six" /></label>
                <label for="7">7
                    <input type="radio" name="rate" value="7" id="7" /></label>
                <label for="eight">8
                    <input type="radio" name="rate" value="8" id="eight" /></label>
                <label for="nine">9
                    <input type="radio" name="rate" value="9" id="nine" /></label>
                <label for="ten">10
                    <input type="radio" name="rate" value="10" id="ten" /></label>
            </div>
            <div class="family-text-area">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </div>
            <div class="family-agreement">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                    <input id="agreement" type="checkbox">
                </label>
            </div>
            <button id="submit-btn" type="submit" disabled="true">Enviar</button>
        </form>
        <div class="imagem">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
</body>

</html>
